{% load static %}
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <link href='{% static 'laundry\css\login.css' %}' rel='stylesheet' type='text/css'>
    <link href='{% static 'laundry\css\register.css' %}' rel='stylesheet' type='text/css'>
</head>

<body>

<div id="pin">
    <select id="username" name="username" style="background: transparent;color: white">
        {% for user in users %}
            <option value="{{ user.username }}" style="color: black">{{ user.username }}</option>
        {% endfor %}
    </select>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <p id="info_box">Enter the password</p>
    <div class="numbers">
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
    </div>
</div>
<script>
    const csrftoken = "{{ csrf_token }}";
</script>
<script src="{% static 'laundry/js/change_password.js' %}">
</script>

</body>
</html>
